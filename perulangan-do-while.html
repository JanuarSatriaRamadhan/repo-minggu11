<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Do While</title>
</head>
<body>
    <script>
        //NAMA      : JANUAR SATRIA RAMADHAN
        //NIM       : A11.2018.11291
        var ulangi = confirm("Apakah anda mau mengulang?");;
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        } while(ulangi)

        document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
</body>
</html>
