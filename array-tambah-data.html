<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menambah data ke array</title>
</head>
<body>
    <script>
        //NAMA      : JANUAR SATRIA RAMADHAN
        //NIM       : A11.2018.11291
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // menambahkan tv ke dalam array products
        products.push("Televisi");

        // menapilkan isi array
        document.write(products);
    </script>
</body>
</html>
